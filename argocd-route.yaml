apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd
  namespace: argocd
spec:
  parentRefs:
    - name: gateway
      namespace: istio-system
  hostnames:
    - argocd.bergtobias.com
  rules:
    - backendRefs:
        - name: argocd-server
          port: 80
  tls:
    - hosts:
        - app.bergtobias.com
      secretName: argocd-secret
