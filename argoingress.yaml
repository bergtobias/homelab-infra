apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: "nginx" # Ensure this matches your Ingress class
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS" # Correct backend protocol for ArgoCD
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true" # Redirect HTTP to HTTPS
    alb.ingress.kubernetes.io/ssl-passthrough: "true" # Allow SSL passthrough
spec:
  rules:
    - host: argo.bergtobias.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 443 # Ensure the service uses port 443 for HTTPS
  tls:
    - hosts:
        - argo.bergtobias.com
      secretName: argocd-tls # Replace with the actual name of your TLS secret
