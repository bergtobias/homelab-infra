apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespace-apps
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  source:
    path: namespaces
    repoURL: https://github.com/bergtobias/homelab-infra
    targetRevision: HEAD
    directory:
      recurse: false
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
