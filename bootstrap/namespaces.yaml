apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespace-applications
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: apps
  source:
    repoURL: https://github.com/bergtobias/homelab-infra
    targetRevision: HEAD
    path: namespaces
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
