apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespaces
spec:
  project: default
  destination:
    name: "default"
    namespace: namespaces
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://github.com/bergtobias/homelab-infra
    targetRevision: main
    path: namespaces
