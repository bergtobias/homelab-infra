apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: keycloak
    targetRevision: 21.1.1
    helm:
      values: |
        auth:
          existingSecret: keycloak-secret
          existingSecretUsernameKey: admin-user
          existingSecretPasswordKey: admin-password
        ingress:
          enabled: true
          hostname: keycloak.bergtobias.com
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: keycloak
  namespace: keycloak
spec:
  parentRefs:
    - name: gateway
      namespace: istio-system
  hostnames:
    - "keycloak.bergtobias.com"
  rules:
    - backendRefs:
        - name: keycloak
          port: 80
