apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://charts.bitnami.com/bitnami
      chart: keycloak
      targetRevision: 24.4.9
      helm:
        valueFiles:
          - $values/helm-apps/keycloak-values.yaml
    - repoURL: https://github.com/bergtobias/infra-lab
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: keycloak
  namespace: keycloak
spec:
  parentRefs:
    - name: gateway
      namespace: istio-system
  hostnames:
    - "keycloak.bergtobias.com"
  rules:
    - backendRefs:
        - name: keycloak
          port: 80
