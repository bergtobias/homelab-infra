apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
spec:
  rules:
    - host: argocd.bergtobias.com
      http:
        paths:
          - backend:
              serviceName: argocd-server
              servicePort: https
   tls:
    - hosts:
        - argocd.bergtobias.com
      secretName: argocd-secret # do not change, this is provided by Argo CD
