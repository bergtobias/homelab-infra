resources:
  - ../../base
  - service.yaml
patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: bergtobias-deployment
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
  - target:
      group: apps
      version: v1
      kind: service
      name: bergtobias-service
    patch: |-
      - op: replace
        path: /spec/ports/0/nodePort
        value: 35001
