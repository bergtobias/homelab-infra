apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage
  labels:
    app: backstage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage
  template:
    metadata:
      labels:
        app: backstage
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: backstage
          image: ghcr.io/vercevo/backstage:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          ports:
            - containerPort: 7007
          env:
            - name: NODE_ENV
              value: production
            - name: APP_CONFIG_app_baseUrl
              value: https://backstage.bergtobias.com
