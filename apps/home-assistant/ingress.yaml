apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant-ingress
  namespace: home-assistant
  annotations:
    kubernetes.io/ingress.class: "nginx" # Ensure it matches your ingress controller
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS" # Backend communication via HTTPS
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true" # Redirect HTTP to HTTPS
spec:
  tls:
    - hosts:
        - ha.bergtobias.com # Your domain name
      secretName: argo-tls # Secret created by Cert-Manager
  rules:
    - host: ha.bergtobias.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: home-assistant
                port:
                  number: 8123 # Ensure your backend service uses HTTPS
