apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  labels:
    app: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      containers:
        - name: home-assistant
          # Official Home Assistant image
          image: ghcr.io/home-assistant/home-assistant:stable
          # Expose port 8123 (default for Home Assistant)
          ports:
            - containerPort: 8123
          # Example environment variable (e.g., time zone)
          env:
            - name: TZ
              value: "Etc/UTC"
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: home-assistant-config
