apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: quiz
  labels:
    backstage.io/kubernetes-id: quiz
spec:
  parentRefs:
    - name: gateway # Must match the Gateway name
      namespace: istio-system # Must match the Gateway namespace
  hostnames:
    - "quiz.bergtobias.com" # Must be consistent with your Gatewayâ€™s hostname(s) if you set any
  rules:
    - backendRefs:
        - name: quiz # The Service receiving traffic
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            add:
              - name: "connection"
                value: "upgrade"
              - name: "upgrade"
                value: "websocket"
