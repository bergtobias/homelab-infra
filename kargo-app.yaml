apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kargo
  namespace: argocd
spec:
  project: default
  destination:
    namespace: kargo
    server: https://kubernetes.default.svc
  source:
    repoURL: ghcr.io/akuity/kargo-charts
    chart: kargo
    targetRevision: 1.2.0
    helm:
      parameters:
        - name: api.adminAccount.passwordHash
          # Note: A bcrypt-hashed password will contain `$` characters that

          # MUST each be escaped as `$$`
          value: $$2y$$10$$vU79oYbGTZrABiZyYFp1UeXmQ4ED3C0yuZrFl6q2677Z5kVcPbnla
        - name: api.adminAccount.tokenSigningKey
          value: goygS5AzpNHU5lcrPzP0yhJZvMRr6sYq
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
