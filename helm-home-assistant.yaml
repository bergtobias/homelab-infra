apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-assistant-helm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://k8s-at-home.com/charts/
    chart: home-assistant
    targetRevision: latest # You can specify a version like "1.0.0" if preferred
    helm:
      values: |
        # Add any custom Helm values here
        # For example:
        # service:
        #   type: ClusterIP
  destination:
    server: https://kubernetes.default.svc
    namespace: home-assistant
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
