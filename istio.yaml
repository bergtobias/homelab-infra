apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-base
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts
    targetRevision: 1.24.2 # Correct version for istio/base
    chart: base
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system # Namespace where Istio resources will be managed
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
