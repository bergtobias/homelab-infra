{{- range .Values.apps }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .name }}
  namespace: argocd
spec:
  project: "applications"
  source:
    repoURL: {{ .repoURL }}
    targetRevision: {{ .targetRevision | quote }}
    path: {{ .path }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ $.Values.namespace.name }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
{{- end }}
