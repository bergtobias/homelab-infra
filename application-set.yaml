apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: app-overlay-generator
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: "https://github.com/bergtobias/homelab-infra"
        revision: "main"
        directories:
          - path: "apps/*/overlays/*"
  template:
    metadata:
      name: "{{path[1]}}-{{path.basename}}" # App name based on overlay folder (env)
      labels:
        env: "{{path.basename}}"
        app: "{{path[1]}}"
      annotations:
        kargo.akuity.io/authorized-stage: "{{path[1]}}-kargo:{{path.basename}}" # Dynamic annotation based on path
    spec:
      project: default
      source:
        repoURL: "https://github.com/bergtobias/homelab-infra"
        targetRevision: "main"
        path: "{{path}}" # Full path to the overlay
      destination:
        server: "https://kubernetes.default.svc"
        namespace: "{{path[1]}}-{{path.basename}}" # Namespace = appname-env
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
